<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Calculator</title>
<style>
        html{
            color: green;
        }
        p{
            font-size: large;
            color: #58D68D;
        }
        .color{
            color:rgb(196, 181, 43);
        }
    </style>
</h:head>
<body style = "background-color:#D7DBDD">

<h:form>

 
Insira um numero para calcular a raiz <h:inputText value = "#{calculadoraBean.x}" minlength="4" maxlength="8" size="10"/>
<h:commandButton value ="sumit"   action="#{calculadoraBean.raiz}"/><br/><br/>


Calcular a potencia, insira um numero <h:inputText value = "#{calculadoraBean.x1}" minlength="4" maxlength="8" size="10"/><br/>
Insira uma potencia <h:inputText value = "#{calculadoraBean.y}" minlength="4" maxlength="8" size="10"/><br/>
<h:commandButton value ="sumit"   action="#{calculadoraBean.potencia}"/><br/><br/>

Para calculo da ecuacao de segundo grau insira o seguinte;<br/>
a<h:inputText value = "#{calculadoraBean.a}" minlength="4" maxlength="8" size="10"/><br/>
b<h:inputText value = "#{calculadoraBean.b}" minlength="4" maxlength="8" size="10"/><br/>
c<h:inputText value = "#{calculadoraBean.c}" minlength="4" maxlength="8" size="10"/><br/>
<h:commandButton value ="sumit"   action="#{calculadoraBean.Ecuacion}"/><br/><br/>

O resultado sera mostrado em outra tela. 

</h:form>


</body>
</html>
